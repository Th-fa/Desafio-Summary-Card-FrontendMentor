<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div id="container">
    <section>
      
      <div id="imagem">
        <img src="images/illustration-hero.svg" alt="" class="imagem"/>
      </div>

      <div id="title">
          <h1>Order Summary</h1>
      </div>

      <div id="text2">
          <p>You can now listen to millions of songs, <br>
            audiobooks, and podcasts on any device <br>
            anywhere you like!</p>
      </div>


      <div id="infos">

              <img src="images/icon-music.svg" alt="">

              <div class="valores">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
            
              <a href="">Change</a>
          
        </div>


      <div id="text5">
          <button>Proceed to Payment</button> 
          <p>Cancel Order</p>
      </div>

  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/thifanyduarte/">Thifany Duarte</a>.
    </div>
  </footer>
  </div>
          
  
  
  
</body>
</html>
